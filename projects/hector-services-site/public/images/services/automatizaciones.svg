<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <rect width="1600" height="900" fill="#0B0B0B"/>
  <!-- Decorative Grid -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#222" stroke-width="1"/>
  </pattern>
  <rect width="1600" height="900" fill="url(#grid)" opacity="0.5" />
  
  <rect x="80" y="80" width="1440" height="740" rx="20" fill="none" stroke="#FF4D00" stroke-width="4"/>
  
  <!-- Flowchart Elements -->
  <!-- Lead Capture -->
  <rect x="200" y="380" width="240" height="140" rx="12" fill="#111" stroke="#444" stroke-width="2"/>
  <text x="320" y="445" fill="#FFF" font-size="28" font-family="monospace" text-anchor="middle">WEB FORM</text>
  <text x="320" y="475" fill="#888" font-size="16" font-family="monospace" text-anchor="middle">Lead Capture</text>
  
  <path d="M 440 450 L 580 450" fill="none" stroke="#FF4D00" stroke-width="4" stroke-dasharray="8 8"/>
  <polygon points="560,440 580,450 560,460" fill="#FF4D00"/>

  <!-- Router / Logic -->
  <rect x="600" y="300" width="300" height="300" rx="150" fill="#1A1A1A" stroke="#FF4D00" stroke-width="2"/>
  <text x="750" y="440" fill="#FF4D00" font-size="24" font-family="monospace" text-anchor="middle">ROUTING LOGIC</text>
  <text x="750" y="470" fill="#FF4D00" font-size="16" font-family="monospace" text-anchor="middle">SLA &amp; Fit Check</text>

  <path d="M 900 450 L 1080 320" fill="none" stroke="#555" stroke-width="4"/>
  <polygon points="1060,325 1080,320 1070,338" fill="#555"/>
  
  <path d="M 900 450 L 1080 580" fill="none" stroke="#555" stroke-width="4"/>
  <polygon points="1060,575 1080,580 1070,562" fill="#555"/>

  <!-- CRM -->
  <rect x="1100" y="240" width="280" height="140" rx="12" fill="#111" stroke="#444" stroke-width="2"/>
  <text x="1240" y="305" fill="#FFF" font-size="28" font-family="monospace" text-anchor="middle">CRM SYNC</text>
  <text x="1240" y="335" fill="#888" font-size="16" font-family="monospace" text-anchor="middle">HubSpot / Pipedrive</text>

  <!-- Slack Alert -->
