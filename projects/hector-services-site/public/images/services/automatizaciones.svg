  <text x="140" y="160" fill="#FF4D00" font-size="20" font-family="monospace" font-weight="bold">SERVICE // AUTOMATIZACIONES</text>
  <text x="140" y="220" fill="#FFF" font-size="54" font-family="sans-serif" font-weight="bold">Pipeline Architecture</text>
